    <h1 class="title">Contact</h1>
    <div id="line1" class="line"></div>


    <div id="form" class="grid-container">

        <div class="grid-item">
            <form name="form" action="https://hur-form-api.herokuapp.com/api/" method="POST" novalidate
                onsubmit="return validateForm();">

                <span class=input>
                    <label for="firstName">First name:</label>
                    <input type="text" id="firstName" name="firstName" required>
                </span>
                <br>

                <span class=input>
                    <label for="lastName">Last name:</label>
                    <input type="text" id="lastName" name="lastName" required>
                </span>
                <br>

                <span class=input>
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" required>
                </span>
                <br>

                <span class=input>
                    <label for="message">Message:</label>
                    <textarea rows=5 id="message" name="message" required></textarea>
                </span>
                <br>

                <input type="submit" name="submitButton" value="Submit">
            </form>
        </div>


        <div calss="grid-item">
            <img src="media/grass.jpeg" alt="Picture of grass" />
        </div>
