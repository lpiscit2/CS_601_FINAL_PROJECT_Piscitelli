<body>

        <div class="header-bar">
            <h1><a href="index.html">LP</a></h1>

                </ul>

        </div>

    <h1 class="title">Gallery</h1>
    <div id="line1" class="line"></div>


    <div id="app">
        <!-- Vue App -->
        <div class="carousel-container">

            <div class='carousel-controls'>
            <!-- Controls for the slideshow-->
                <button class='carousel-controls__button' @click="previous">&#60;</button>
                <button class='carousel-controls__button' @click="next">&#62;</button>
            </div>
            <!-- using a vue for loop to loop through the array -->
            <transition-group class='carousel' tag="div">
                <div v-for="slide in slides" class='slide' :key="slide.id"> 
                    <img :src="slide.media" alt="Picture of Luke"/>
                </div>
            </transition-group>
            
        </div>

    </div>

    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <!-- Vue Instance -->

    <script>
        new Vue({
            el: "#app",
            data: {

                // imagaes and tags for each slide
                slides: [
                    {
                        title: 'Slide 1',
                        id: 1,
                        media: "media/gallery_photos/luke1.jpeg"
                    },
                    {
                        title: 'Slide 2',
                        id: 2,
                        media: "media/gallery_photos/luke2.jpeg"
                    },
                    {
                        title: 'Slide 3',
                        id: 3,
                        media: "media/gallery_photos/luke3.jpeg"
                    },
                    {
                        title: 'Slide 4',
                        id: 4,
                        media: "media/gallery_photos/luke4.jpeg"
                    },
                    {
                        title: 'Slide 5',
                        id: 5,
                        media: "media/gallery_photos/luke5.jpeg"
                    }
                ]
            },
            methods: {

                next() {
                    // uses array method shift() to remove first element in array
                    const first = this.slides.shift();
                    this.slides = this.slides.concat(first);
                },
                previous() {
                    // uses array method pop() to remove last element in array
                    const last = this.slides.pop();
                    this.slides = [last].concat(this.slides);
                }
            }
        })
    </script>


    <footer>
        <div class="container">Site by Luke Piscitelli 2021</div>
    </footer>


</body>
